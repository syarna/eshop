<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h3>Create Product</h3>

  <form th:action="@{/product/save}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="nameInput">Product Name</label>
      <input th:field="*{productName}" type="text" class="form-control mb-4 col-4" id="nameInput" required>
    </div>
    <div class="form-group">
      <label for="quantityInput">Product Quantity</label>
      <input th:field="*{productQuantity}" type="number" class="form-control mb-4 col-4" id="quantityInput" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

</body>
</html>
